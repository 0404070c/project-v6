<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Service</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="card">
  <div class="card-block">
	<h2 class="card-title">List of Weather Stations</h2>

	<table class="table table-striped displayWeather" >
		<tr>
			<th>Station#</th>
			<th>Count</th>
			<th>Temperature(F)</th>
			<th>Chance of rain(%)</th>
		</th>
	</table>
  </div>
</div>
</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function() {

			$.get("http://localhost:8080/weather", function(data) {

				$.each(data, function(i, contact) {

					$(".displayWeather").append(
						"<tr><td>" + contact.stationId + "</td>" +
						"<td>" + contact.count + "</td>" +
						"<td>" + contact.temperature + "</td>" +
						"<td>" + contact.rain + "</td></tr>");
				});

			});
		});
	</script>
	
</body>
</html>
