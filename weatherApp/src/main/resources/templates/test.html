<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p th:text="'Hello, ' + ${name} + '!'" />
    <table>
    <tr>
        <th>name</th>
        <th>phone</th>
        <th>email</th>
    </tr>
    <tr th:each="contact : ${contacts}">
         <td th:text="${contact.name}">The name</td>
         <td th:text="${contact.telephone}">The phone</td>
         <td th:text="${contact.emailAddress}">The email</td>
     </tr>
	</table>
</body>
</html>
